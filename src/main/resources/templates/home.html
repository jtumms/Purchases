<!DOCTYPE html>
<html lang="en">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Purchase Report</title>
    <h2><a href="/">All</a>
        <a href="/?category=Alcohol">Alcohol</a>
        <a href="/?category=Toiletries">Toiletries</a>
        <a href="/?category=Shoes">Shoes</a>
        <a href="/?category=Furniture">Furniture</a>
        <a href="/?category=Jewelry">Jewelry</a>
        <a href="/?category=Food">Food</a></h2>

</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Category</th>
        <th>Credit Card</th>
        <th>CVV</th>
        <th>Date</th>
    </tr>
    {{#purchases}}
    <tr>
        <td>{{customer.name}}  </td>
        <td>{{customer.email}}  </td>
        <td>{{category}}  </td>
        <td>{{cardNumber}}  </td>
        <td>{{cvv}}  </td>
        <td>{{date}}  </td>
    </tr>
    {{/purchases}}
</table>
</body>
</html>
